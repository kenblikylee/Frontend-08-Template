<script>
  var regexp = /([0-9\.]+)|([\s]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
  var dictionary = ['Number', 'Whitespaces', 'LineTerminator', '*', '/', '+', '-']

  function tokenize(source) {
    var result = null
    while(true) {
      result = regexp.exec(source)
      if (!result) break
      for (var i = 1; i <= dictionary.length; i++) {
        if (result[i])
          console.log(dictionary[i-1])
      }
    }
  }

  tokenize('1024 + 10 * 25')
</script>
