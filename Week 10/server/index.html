<html>
<head>
  <title>flex layout</title>
  <style>
    #container {
      display: flex;
      width: 500px;
      height: 300px;
    }
    #container #myid {
      width: 200px;
    }
    #container .c1 {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="myid"></div>
    <div class="c1"></div>
  </div>
</body>
</html>
